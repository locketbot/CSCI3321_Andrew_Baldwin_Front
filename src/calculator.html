<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style/calculator.css">
    <script type="text/javascript" src="/scripts/calculator.js"></script>
</head>
<body>
    <div id="square-container">
        <div class="displaybox">
            <p id="displayed">0</p>

        </div>

        <div class="first-row">
            <button id="r1-1" style="width: 210px;" >AC</button>
            <button id="r1-2" value="*" onclick="calcdisplay('*')" >*</button>
        </div>

        <div class="second-row">
            <button id="r2-1" onclick="calcdisplay('7')" >7</button>
            <button id="r2-2" onclick="calcdisplay('8')" >8</button>
            <button id="r2-3" onclick="calcdisplay('9')" >9</button>
            <button id="r2-4" onclick="calcdisplay('/')" onclick="perc()" >/</button>
        </div>

        <div class="third-row">
            <button id="r3-1" onclick="calcdisplay('4')" >4</button>
            <button id="r3-2" onclick="calcdisplay('5')" >5</button>
            <button id="r3-3" onclick="calcdisplay('6')" >6</button>
            <button id="r3-4" onclick="calcdisplay('+')" >+</button>
        </div>

        <div class="fourth-row">
            <button id="r4-1" onclick="calcdisplay('1')" >1</button>
            <button id="r4-2" onclick="calcdisplay('2')" >2</button>
            <button id="r4-3" onclick="calcdisplay('3')" >3</button>
            <button id="r4-4" onclick="calcdisplay('-')" >-</button>
        </div>

        <div class="fifth-row">
            <button id="r5-1" onclick="calcdisplay('0')" style="width: 138px;" >0</button>
            <button id="r5-2" value="=" onclick="calculate()" style="width: 138px;" >=</button>
        </div>
    </div>
</body>
</html>
